<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto blog</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Blog Fake</h1>

    <fieldset>

        <div id="container">
            <div id="insertcoment">
                <legend>Inserir um novo post</legend>

                <div>
                    <input type="text" id="titleField" placeholder="Título do post">

                </div>
                <div>
                    <textarea id="bodyField"></textarea>
                </div>
                <button id="insertButton">Inserir</button>
            </div>

            <div id="searchComent">
                <legend>Buscar Comentário</legend>

                <div>
                    <input type="text" id="search" placeholder="Número do comentário">

                </div>
                
                <button id="SearchtButton">Buscar</button>
            </div>
            

        </div>
        
    </fieldset>

    <div class="posts"></div>
</body>
</html>
